<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fake Google</title>
  <style>
    html, body { height:100%; margin:0; font-family: Arial, sans-serif; background: #fff; }
    .container { text-align:center; margin-top:12%; }
    .logo {
      font-size: 64px;
      font-weight: bold;
    }
    .logo .blue   { color: #4285F4; }
    .logo .red    { color: #DB4437; }
    .logo .yellow { color: #F4B400; }
    .logo .green  { color: #0F9D58; }
    .search-box { margin-top:20px; }
    .search-input {
      width: 50%;
      padding: 12px 16px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }
    .search-button {
      padding: 10px 20px;
      margin-left:8px;
      font-size:14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4285F4;
      color: #fff;
    }
    .watermark {
      text-align: right;
      color: #DB4437;
      font-weight: bold;
      margin: 20px 10%;
      display: none;
    }
    .results {
      max-width: 60%;
      margin: 40px auto;
      text-align: left;
    }
    .result { margin-bottom: 24px; }
    .result a {
      font-size: 18px;
      color: #1a0dab;
      text-decoration: none;
    }
    .result a:hover { text-decoration: underline; }
    .url     { font-size: 14px; color: #006621; }
    .snippet { font-size: 14px; color: #545454; }
  </style>
</head>
<body>
  <div class="container" id="search-container">
    <div class="logo">
      <span class="red">G</span>
      <span class="yellow">I</span>
      <span class="blue">I</span>
      <span class="green">G</span>
      <span class="red">L</span>
      <span class="blue">E</span>
    </div>
    <div class="search-box">
      <input
        type="text"
        id="search-input"
        class="search-input"
        placeholder="Search Giigle or type a URL"
      />
      <button id="search-button" class="search-button">
        Search
      </button>
    </div>
  </div>

  <div class="watermark" id="watermark"></div>
  <div class="results"    id="results"></div>

  <script>
    const input  = document.getElementById("search-input");
    const button = document.getElementById("search-button");
    const resultsDiv = document.getElementById("results");
    const watermark = document.getElementById("watermark");
    const container = document.getElementById("search-container");

    async function doSearch(q) {
      const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
      const { results, watermark: wm } = await res.json();
      watermark.textContent = wm;
      watermark.style.display = "block";
      container.style.display = "none";
      resultsDiv.innerHTML = "";

      for (const r of results) {
        const box = document.createElement("div");
        box.className = "result";

        const a = document.createElement("a");
        a.href = `/page?url=${encodeURIComponent(r.url)}`;
        a.textContent = r.title;

        const urlEl = document.createElement("div");
        urlEl.className = "url";
        urlEl.textContent = r.url;

        const snippet = document.createElement("p");
        snippet.className = "snippet";
        snippet.textContent = r.snippet;

        box.append(a, urlEl, snippet);
        resultsDiv.appendChild(box);
      }
    }

    button.addEventListener("click", () => {
      const q = input.value.trim();
      if (q) doSearch(q);
    });
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const q = input.value.trim();
        if (q) doSearch(q);
      }
    });
  </script>
</body>
</html>
