name: lint-free
on: [push, pull_request]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pylint black flask pymongo openai python-dotenv

      - name: Lint with pylint
        run: |
          pylint app.py

      - name: Format with black
        run: |
          run black --diff --check app.py